<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends | kakao Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
            <span class="status-bar__battery-level">100%</span>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friens</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.jpg" alt="" class="g-avtar friend__avtar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Nicolas serrano
                        </span>
                        <span class="friend__status">
                            nomadcoder.co
                        </span>
                    </div>
                </div>

            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plusfriend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/avatar.jpg" alt="" class="g-avtar friend__avtar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Plus Friend
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.jpg" alt="" class="g-avtar friend__avtar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Nicolas serrano
                        </span>
                        <span class="friend__status">
                            nomadcoder.co
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            지독하게 - FTISLAND (FT Nomadcoders)
                        </span>
                        <i class="fas fa-play"></i>                        
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                <i class="fas fa-user"></i></a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                <i class="far fa-comment"></i>
            </a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
            </a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>
</body>
</html>
