<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More | kakao Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="staus-bar__colunm">
            <i class="fas fa-signal"></i>
            <span class="status-bar__telecom">LGU</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">15:53 PM</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <!-- <i class="fas fa-volume-mute"></i> -->
            <i class="fas fa-location-arrow"></i>
            <span class="status-bar__battery-level">86%</span>
            <i class="fas fa-battery-three-quarters battery"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
               <a href="find.html"> <i class="fas fa-search"></i></a>
            </span>
            <span class="header__icon">
                <a href="#"><i class="fas fa-qrcode"></i></a>
            </span>
            <span class="header__icon">
                <a href="#"><i class="fas fa-music"></i></a>
            </span>
            <span class="header__icon">
                <a href="settings.html"><i class="fas fa-cog"></i></a>
            </span>
        </div>
    </header>

    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.jpg" alt="" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Sujan
                        </span>
                        <span class="friend__status">
                            adbdor@gamil.com
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <span class="friend__my">MY</span>
                    <span class="friend__poocon"><i class="fas fa-poo"></i> 10</span>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__btn-title">Emoticons</span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more__btn-title">Themes</span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-file-invoice-dollar fa-2x"></i>
                    </span>
                    <span class="more__btn-title">Account</span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-envelope fa-2x"></i>
                    </span>
                    <span class="more__btn-title">Mail</span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more_suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-quote-right"></i>
                    </span>
                    <span class="suggestion__title">
                        Kakao Story
                    </span>
                </li>
                <li class="more_suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-beer fa-2x"></i>
                    </span>
                    <span class="suggestion__title">
                        Kakao friends
                    </span>
                </li>
                <li class="more_suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-gamepad fa-2x"></i>
                    </span>
                    <span class="suggestion__title">
                        Friends Gem
                    </span>
                </li>
                <li class="more_suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-gift fa-2x"></i>
                    </span>
                    <span class="suggestion__title">
                        Gifts
                    </span>
                </li>
                <li class="more_suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-tshirt fa-2x"></i>
                    </span>
                    <span class="suggestion__title">
                        Styles
                    </span>
                </li>
                <li class="more_suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-shopping-bag "></i>
                    </span>
                    <span class="suggestion__title">
                        Shopping
                    </span>
                </li>
                <li class="more_suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-ticket-alt fa-2x"></i>
                    </span>
                    <span class="suggestion__title">
                        Ticket
                    </span>
                </li>
                <li class="more_suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fab fa-app-store-ios fa-2x"></i>
                    </span>
                    <span class="suggestion__title">
                        Apps
                    </span>
                </li>
            </ul>
        </section>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                <i class="far fa-user"></i></a></li>
                <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="far fa-comment"></i>
                </a></li>
            <li class="nav__list-item"><a href="#" class="nav__list-link">
                <i class="fas fa-hashtag"></i>
            </a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>
    <div class="bigscreen">
        <span class="bigscreen__text">Please make your screen small! <i class="far fa-sad-tear"></i><i class="fas fa-sad-cry"></i></span>
    </div>
</body>
</html>
